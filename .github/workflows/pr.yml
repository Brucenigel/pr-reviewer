name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - '*'

jobs:
  GPT-CODE-REVIEW:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run ChatGPT script and post comment
        run: |
          npm install axios
          node generate-comment.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}